<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
h1 {text-align: center;}
h4 {text-align: center;}
table, th, td {
  text-align: center;
  width:25%;
  border: 1px solid black;
}
</style>
</head>
<body>
    
<div class="container">
  <h2> Registration Form  :ERS Application  </h2>
  
 
<form action="http://localhost:8082/ERS/EmployeeServlet" method="get">
            
  <table class="table table-hover">
    <thead>
      <tr>
        <td>ID</td>
        <td colspan="2"><Input  type="text" name="id" required></td>
       
      </tr>
      <tr>
        <td>Password</td>
        <td colspan="2"><Input  type="password" name="pwd" required></td>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Name</td>
        <td colspan="2"><input  type="text" name="name" required></td>
      
      </tr>
      <tr>
        <td>Department</td>
        <td colspan="2"><input  type="text" name="dep" required></td>
      
      </tr>
       <tr>
        <td>Designation</td>
        <td colspan="2"><input  type="text" name="des" required></td>
      
      </tr>
       <tr>
        <td>Email</td>
        <td colspan="2"><input  type="email" name="email" required></td>
      
      </tr>

      <tr>
        <td>type</td>
    <td><select><option value="manager">Manager
                <option value="employee">Employee
        </select> 
        </td>
        </tr>
  <tr>
     <tr><td><button type="submit" class="btn btn-success">Submit</button></td>
      <td><button type="reset" class="btn btn-danger">Cancel</button></td>
  </tr>
    </tbody>
  </table>
  </form>
</div>

</body>
</html>
